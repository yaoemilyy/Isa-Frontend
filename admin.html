<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script src="./lang/en/user.js"></script>

    <script type="module">
        import auth from './scripts/auth.js';
        
        // Verify token and check admin status
        auth.verifyTokenAndRoute('admin').then(userData => {
            if (userData) {
                // Initialize your admin page content here
                console.log('Admin verified, proceeding with page load');
            }
        });   
    </script>
    
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><button class="nav-button" onclick="navigateTo('landing.html')">Home</button></li>
            <li><button class="nav-button" onclick="navigateTo('profile.html')">Profile</button></li>
            <li><button id="logout-button" class="nav-button">Logout</button></li>
        </ul>
    </nav>

    <div id="content"></div>
    <!-- Section 1: Endpoint stats -->
    <div id="endpoint-stats" class="section">
        <h2 id="endpoint-stats-title"></h2>
        <div id="endpoint-stats-container">
            <div id="loading-endpoint">Loading...</div>
            <table id="endpoint-table">
                <thead>
                    <tr>
                        <th id="endpointMethod"></th>
                        <th id="endPointEndpoint"></th>
                        <th id="endpointRequests"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Section 2: User API consumption -->
    <div id="user-api-consumption" class="section">
        <h2 id="user-api-consumption-title"></h2>
        <div id="user-api-consumption-container">
            <div id="loading-api">Loading...</div>
            <table id="user-api-table">
                <thead>
                    <tr>
                        <th id="usageUsername"></th>
                        <th id="usageEmail"></th>
                        <th id="usageTotalRequests"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/admin.js"></script>
    
</body>

</html>
