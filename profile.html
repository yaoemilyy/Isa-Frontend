<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script src="./lang/en/user.js"></script>
    <script type="module" src="./scripts/profile.js" defer></script>

</head>

<body>

   <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><button class="nav-button" onclick="navigateTo('landing.html')">Home</button></li>
            <li><button class="nav-button" onclick="navigateTo('profile.html')">Profile</button></li>
            <li><button id="logout-button" class="nav-button">Logout</button></li>
        </ul>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
        <p>Loading Profile...</p>
    </div>

    <!-- Profile Section -->
    <div id="profile-container">
        <h1>Profile</h1>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>

        <div id="update-name-container">
            <h2>Update Name</h2>
            <input type="text" id="new-name" placeholder="Enter new name">
            <button id="update-name-button">Update Name</button>
        </div>

        <button id="delete-account-button">Delete Account</button>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
